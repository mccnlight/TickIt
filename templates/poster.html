<!DOCTYPE html>
<html lang="en">
<head>

    <title>Poster</title>

<style>
    .swiper {
    width: 1000px;
    height: 100%;
}

.swiper-slide {
    text-align: center;
    font-size: 18px;
    height: auto;
    background-color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
}
@media (max-width:500px) {
    .swiper-slide {
        max-width: 50%;
    }
}

.swiper-slide img {
    width: 100%;
    object-fit: cover;
}

.swiper-wrapper {
    margin-top: 15%;
    width: 80%;
    height: 500px;
}



</style>
<body>
<header class="header-area">
    <!-- site-navbar start -->
    <div class="navbar-area">

                <ul>

                </button>

                    <input class="toggle-checkbox" type="checkbox" id="musicSwitcher">

            <div class="swiper-slide"><img src="static/img/TICKIT1.png"></div>

            <div class="swiper-slide"><img src="static/img/TICKIT3.png"></div>

                    </ul>
                </div>

            <div class="col-lg-4">
                <div class="">

                    <p class="contact-info mt-4">Contact us if need help 221507@astanait.edu.kz</p>
                    <p class="contact-info">+7 707 960 9835</p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<script src="js/wow.min.js"></script>
<script>
    const swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
        },
        mousewheel: true,
        keyboard: true,
    });

    $(document).ready(() => {
        $('#navbar').load('/navbar.html')
        $('#footer').load('/footer.html')
    })
</script>
